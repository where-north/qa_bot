version: "2.0"
nlu:

  - intent: 本科生招生/录取分数线
    examples: |
      - 深圳大学今年的录取分数线是多少？
      - 录取分数线是多少？
      - 深大本科录取分数线

  - intent: 本科生招生/招生计划和范围
    examples: |
      - 深圳大学的招生计划和范围？
      - 本科的招生计划和范围？

  - intent: 本科生招生/哪些专业比较好
    examples: |
      - 学校的哪些专业比较好？
      - 深大的哪些专业比较好？

  - intent: 本科生招生/报考要求
    examples: |
      - 报考深圳大学有什么要求吗？
      - 报考贵校有什么要求吗？
      - 报考深大有什么要求吗？

  - intent: 本科生招生/其他录取方式
    examples: |
      - 高考分数不够有其他方式被录取吗？

  - intent: 本科生招生/是否双一流
    examples: |
      - 学校是否是“双一流”高校？
      - 深大是“双一流”吗？

  - intent: 本科生招生/服从调剂还会被退档吗
    examples: |
      - 服从调剂还会被退档吗？

  - intent: 本科生招生/专业录取规则
    examples: |
      - 专业录取规则是什么？

  - intent: 本科生招生/志愿调剂提前通知
    examples: |
      - 志愿调剂会不会提前通知考生？

  - intent: 本科生招生/加分政策
    examples: |
      - 学校认可哪些加分政策？

  - intent: 本科生招生/保研情况
    examples: |
      - 保研情况？
      - 保研情况如何？
      - 深大保研情况如何？

  - intent: 本科生招生/转专业
    examples: |
      - 深大可以转专业吗？
      - 考入深圳大学后可否转专业？
      - 深大可以转专业吗
      - 可以转专业吗

  - intent: 本科生招生/宿舍环境、住宿条件和住宿费
    examples: |
      - 深圳大学的宿舍环境、住宿条件和住宿费如何？
      - 住宿费

  - intent: 本科生招生/合格考成绩要求
    examples: |
      - 请问贵校对新高考考生的合格考成绩有什么要求吗？

  - intent: 本科生招生/就业率
    examples: |
      - 学校就业率怎么样？

  - intent: 本科生招生/主要就业去向
    examples: |
      - 毕业生主要就业去向？
      - 贵校毕业生主要就业去向？

  - intent: 本科生招生/哪些专业招研究生
    examples: |
      - 哪些专业招研究生？
      - 哪些专业招研究生
      - 你们学校有哪些专业招研究生？

  - intent: 本科生招生/学费等收费标准
    examples: |
      - 深圳大学的学费等收费标准如何？


  - intent: 本科生招生/其他
    examples: |
      - 本科生招生相关问题
      - 本科生校级奖学金发放时间
      - 请问哪里可以查看学院的就业去向报告？
      - 新生身份证如何领取
      - 新生入校事宜

