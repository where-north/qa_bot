  utter_本科生招生/学费等收费标准:
    - text: "您好！我校采用“专业学费+学分学费”的方式收取学费（不含书费）。每学期学分学费按学生实际修读的课程总学分计算，各专业每学年平均收费情况各有不同（文理类、体育专业平均每年约5500-7000元；艺术类专业平均每年约10000元；休闲体育（高尔夫）专业需另收球场训练费）。 住宿费为800-1500元/学年。 华侨与港澳台地区学生收费标准与内地学生一致。 学费（不含书费）、住宿费的收费办法和标准均按照广东省、深圳市物价局最新核定标准执行。 具体各专业学费可以查阅我校本科招生网：https://zs.szu.edu.cn/info/1024/2536.htm"

