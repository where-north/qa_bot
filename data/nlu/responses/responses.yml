  utter_本科生招生/录取分数线:
    - text: "您好！高校的录取分数线在录取工作开始之前是无法确定的，而是录取结束后自然统计的结果。省考试院投档进入高校（或院校专业组）后，高校根据各专业的招生计划、考生填报的专业志愿，结合体检等要求，遵照录取规则，进行专业录取。专业录取结束后，统计各专业的最低分，则为专业录取线；统计全校（或各专业组）的最低分，则为全校（或各专业组）的录取分数线。 我校往年的录取分数/排位统计情况可通过以下途径查询： 1、深圳大学本科招生网-历年录取分数：https://zs.szu.edu.cn/ 2、深圳大学本科招生（公众号）-报考指南-历年统计 温馨提示：往年录取情况仅供参考，高考志愿填报应遵循合理的“冲-稳-保-垫”梯度策略。"

  utter_本科生招生/招生计划和范围:
    - text: "您好！2022年我校普高本科招生计划共7210人，广东省总计划5348人(其中本科批计划5088人(不分区域)、重点高校面向广东贫困农村地区招收农村学生专项计划260人）；外省计划1549人(含新疆喀什定向招生计划30人)；其他类计划313人，含新疆预科转入、内地新疆高中班、外语类保送生、运动训练专业及高水平运动队等。另新疆少数民族预科班40人(不占当年计划)。 各类型计划详见当年招生计划https://zs.szu.edu.cn/index/zsjh.htm，以当地省招生办公布的招生专业目录为准。"

  utter_本科生招生/哪些专业比较好:
    - text: "您好！如果单从录取排位情况来判断是否热门专业，因为我校在广东招生规模大、招生专业全，可参考性更强，可以根据广东省往年的录取情况进行参考：https://zs.szu.edu.cn/info/1153/2985.htm 但是，热门专业不仅仅是分数/排位，行业发展、学科实力和学校声誉等都需要考虑。 我校现有26个国家级一流本科专业建设点： 广告学、心理学、电子信息工程、通信工程、光电信息科学与工程、计算机科学与技术、软件工程、土木工程、生物医学工程、建筑学、城乡规划、信息管理与信息系统、工程管理、工商管理、行政管理、经济学、金融学、英语、网络与新媒体、生物科学、生物技术、材料科学与工程、临床医学、市场营销、会计学、人力资源管理 7个省级一流本科专业建设点： 哲学、法学、教育技术学、新闻学、高分子材料与科学、环境工程、电子商务"

  utter_本科生招生/报考要求:
    - text: "您好！只要是参加了2021年夏季普通高考，符合我校相应招生批次志愿填报要求的考生，均可报考我校普通高考全日制本科。 特殊类招生（如外语类保送生、艺术类专业、高水平运动队、运动训练专业、港澳台侨联招、香港中学文凭考试学生、台湾学测生和澳门保送生等）相关政策请登陆我校本科招生网站进行查询：https://zs.szu.edu.cn/"

  utter_本科生招生/其他录取方式:
    - text: "您好！普通高考，分数不够，没有其他方式录取。"

  utter_本科生招生/是否双一流:
    - text: "您好！深圳大学目前还未入选“双一流”，但在综合排名、办学经费、学科建设、录取分数等方面，都超过了许多“双一流”建设高校。学校已跻身全球进步速度最快大学行列，连续多年进入各大权威世界大学排行榜，综合实力现居国际441位、内地28位，超过大部分“双一流”建设高校。2020年，在软科、USNews、QS和泰晤士高等教育四大世界权威大学排名中，深圳大学分列中国内地高校第31、32、33和16位。"

  utter_本科生招生/服从调剂还会被退档吗:
    - text: "您好！在广东等实行平行志愿的省份，在深圳大学确定的投档比例范围内，对于已投档至深圳大学的普通文理（历史、物理）类考生，在服从专业调剂、体检合格且符合有关录取规定的情况下，我校承诺录取，均不退档。 在实行非平行志愿的省份，将根据所在省投档方式、考生报考情况、是否服从专业调剂、体检及招生计划等情况，在录取时候才能确定。"

  utter_本科生招生/专业录取规则:
    - text: "您好！我校录取工作严格按照各省考试院相关要求开展。普通文理（历史、物理）类专业录取实行平行志愿，按“分数优先”原则，并结合专业要求录取。在内蒙古自治区实行“分数清”录取规则。考生所有填报专业志愿均未被录取时，若不服从专业调剂或服从调剂但是不符合计划有空额专业相关要求的，将予以退档；如服从专业调剂，在符合要求的相关专业的专业志愿录取完后，有剩余计划的情况下，可以被择优调剂录取。 详情请查阅《深圳大学2022年夏季普通高考招生章程》：https://zs.szu.edu.cn/info/1031/3239.htm 温馨提示：艺术、体育等特殊类招生的专业录取规则，请登陆我校本科招生网查阅相应的招生简章说明。"

  utter_本科生招生/志愿调剂提前通知:
    - text: "您好！志愿调剂不会提前通知考生。"

  utter_本科生招生/加分政策:
    - text: "您好！对享受加分政策的考生，可按省（自治区、直辖市）招生办的规定加分投档，普通文理（历史、物理）类录取专业时以原始成绩（不含政策性加分）为准。 详情请查阅《深圳大学2022年夏季普通高考招生章程》：https://zs.szu.edu.cn/info/1031/3239.htm"

  utter_本科生招生/保研情况:
    - text: "您好！我校保研率近年来不断提升，今年新设的卓越班（本研一体化培养；涵盖汉语言文学、经济学、计算机科学与技术、光电信息科学与工程、土木工程、建筑学、心理学、生物医学工程、临床医学等9个专业）预计毕业保研率将大于30%，可以多多关注。"

  utter_本科生招生/转专业:
    - text: "深圳大学有多次转专业的机会： （1）按大类和专业相结合的模式招生，按通识教育与专业教育相结合的大类模式培养。 （2）转专业规则（较往年进一步放宽）： 未申报毕业前均有机会申请转专业。转专业通常在每学年的第二学期进行。 非卓越班的专业，转出无条件，转入要考核。转入需参加专业能力笔试（多为数学或英语，由转入学院/部自定，其中建筑与城市规划学院、心理学院、艺术学部、体育学院的笔试科目并非数学/英语科目），学院（部）根据学生专业能力笔试成绩，按照接收专业允许学生转入人数的1.2倍确定参加专业能力面试的学生名单。转专业最终按照总成绩（由专业能力笔试和面试成绩按一定的比例计算而得）择优录取。 卓越班转入有绩点要求。 按体育类、艺术类等单独术科考试录取的学生与其他类录取的学生不能跨类互转；按定向招生计划录取的学生不得转专业；护理学专业的学生不得转出。往年，转专业成功的人数占申请人数的比例约为40%。 目前，高等研究院、金融科技学院没有转入名额。"

  utter_本科生招生/宿舍环境、住宿条件和住宿费:
    - text: "您好！深圳大学不仅校园环境优美，也致力于为学生打造设施齐全、温馨舒适的居家式住宿环境。校内宿舍普遍为4-6人间，全部有空调、网络端口、热水供应，绝大多数有独立卫生间，24小时物业公司负责安保清洁。 住宿费为800-1500元左右/年。 点击进入校园全景，可一览宿舍实景：https://720yun.com/t/d8vktwr9sfy?scene_id=72926486"

  utter_本科生招生/合格考成绩要求:
    - text: "您好！在广东省报考本专科层次院校及专业，计入高考总成绩的3门普通高中学业水平选择性考试科目对应的3门普通高中学业水平合格性考试科目须合格。具体要求以广东省当年招生录取工作文件为准。 其他省（自治区、直辖市）如对考生高中学业水平有相应要求，则按当地省（自治区、直辖市）招生办有关规定执行。 详情请查阅《深圳大学2022年夏季普通高考招生章程》：https://zs.szu.edu.cn/info/1031/3239.htm"

  utter_本科生招生/就业率:
    - text: "您好！深大是全国就业前景最好的大学之一，学校整体的初次就业率常年保持在90%以上。2019年，约40%的学院初次就业率接近或超过95%，其中，计算机与软件学院初次就业率为99.35%。"

  utter_本科生招生/主要就业去向:
    - text: "您好！深大约90%毕业生在粤港澳大湾区发展，约80%毕业生在深圳就业，已有20万+校友扎根深圳。深大毕业生主要就职单位包括：互联网企业、创业公司、事业单位、中小学、科研院所、教育机构、银行、金融机构等，深圳每一栋高楼都有深大毕业生的身影。"

