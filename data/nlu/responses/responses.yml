  utter_就业指导/修改资源信息:
    - text: "毕业生确认生源地信息时发现资源信息有误，在就业中心窗口填写修改信息登记表，并附上相关证明（生源地有误提交户口本原件及复印件、身份证号或姓名有误提交身份证及复印件，复印件上需本人亲笔签名）。"

  utter_就业指导/补办或申领《就业报到证》:
    - text: "分遗失补办和第一次申领2种情况：
            1、遗失补办的
              毕业生领取就业报到证后遗失的，本人携带校园卡或身份证等有效证件前往窗口申请补办。在报到期限内的可申请补办就业报到证，超过报到期限的则申请补办派遣证明。
            2、第一次申领的
              延期毕业（指未能在8月31日前按期毕业）的学生取得毕业证书后，可在毕业证书签发日起三个月内，凭毕业证书向学校就业指导中心申请派遣，有接收函的派往接收函所列接收单位，没有接收函的派往生源地毕业生接收机构。"

  utter_就业指导/申请改派:
    - text: "省就业中心签发报到证后，毕业生因更换接收单位（跨地市）需要改派的，向学校就业中心递交改派申请材料（详见下表），学校将按照省就业中心关于受理改派的有关规定，于每月最后一周向省就业中心提交申请，如获批改派，新的报到证将于次月发放。
            同一地市范围内调整接收单位的不需要向学校申请改派。
            改派所需材料清单如下表：
             
            须提交的改派申请材料清单&持新单位接收函申请改派所需材料：

            1.本人签名的改派申请书；2.原接收单位出具的同意改派公函；3.原报到证（蓝白两联）原件；4.新接收单位的接收函

            申请改派回生源地就业所需材料：

            1.本人签名的改派申请书；2.原接收单位出具的同意改派公函；3.原报到证（蓝白两联）原件
            "

  utter_就业指导/补办或申领《就业推荐表》:
    - text: "分补办和第一次申领2种情况：
            1、丢失《就业推荐表》后申请补办
              由学生本人填写书面申请表申请补办。
            2、第一次申领（因学院漏报资源信息以至未发给学生的）
              学生填写书面申请表；
              学生联系学院负责就业的辅导员登录就业中心网站中资源信息系统进行登记上报；
              学院在申请登记表上签署意见并加盖学院公章；
              学生本人凭学院盖章后的申请登记表申请办理；
              就业中心审核后，予以办理。"

  utter_就业指导/怎么办理社会保险:
    - text: "高校毕业生一定要关心自己社会保险关系的建立、转移和接续。大学生毕业后就业，有用人单位的，其所在用人单位应按规定为其办理参保缴费手续，建立社会保险关系；灵活就业的，本人应到当地社会保险经办机构办理参保缴费手续。用人单位和个人应按规定按时足额缴纳社会保险费。与单位解除劳动合同关系后，要按当地政府的规定，到社会保险经办机构办理社会保险关系的中断或转出等事宜。毕业生在与新单位重新确立劳动合同关系后，社会保险经办机构应为毕业生办理社会保险关系的转移和接续手续。"

  utter_就业指导/什么是社会保险:
    - text: "社会保险是指国家通过立法强制实行的，对劳动者因年老、工伤、疾病、生育、残废、失业、死亡等原因丧失劳动能力或暂时失去工作时，给予劳动者本人或供养直系亲属物质帮助的一种社会保障制度。
             社会保险包括：养老保险、失业保险、医疗保险、工伤保险和生育保险。"

  utter_就业指导/怎么签三方协议:
    - text: "三方协议在“广东大学生就业创业”小程序中“电子就业协议”的选项进入后，如实填写需填报的信息，提交后交由学校审核。完成后需打印出pdf格式的三方协议，到公司盖章，将盖好章的纸质三方协议拍照并在此小程序入口中再次提交，等待审核，审核通过后即签约成功。另，同学可关注“深大就业”公众号，以了解更多毕业就业事宜。"
  
  utter_就业指导/申请毕业生就业补贴:
    - text: "根据公文通《关于受理2021届城乡困难家庭毕业生、残疾毕业生、已获得国家助学贷款毕业生求职补贴申请的通知》，申请人先登录“广东政务服务网深圳市”实名注册账号（网址：https://www.gdzwfw.gov.cn/），再登录业务系统（网址：https://hrsspub.sz.gov.cn/ggjyfw/）提出补贴申请。详细信息可查看公文通。"
  
  utter_就业指导/什么是生源地:
    - text: "生源地是指毕业生高考前常住户口所在地，具体到市一级。例如：广东省深圳市。入学后家庭常住户口发生变化的，应以新户口所在地为生源地。"

  utter_就业指导/什么是试用期、见习期和实习期:
    - text: "试用期又称适应期或考察期，根据2008年1月1日起施行的《劳动合同发》第十九条规定：“劳动合同期限三个月以上不满一年的，试用期不得超过一个月；劳动合同期限一年以上不满三年的，试用期不得超过二个月；三年以上固定期限和无固定期限的劳动合同，试用期不得超过六个月”。
              见习期与在法律上明确规定的“试用期”不同，它并不是一个法律层面的概念。见习期一般是指行政、事业单位在人事制度的框架下对应届毕业生进行业务适应及考核的一种制度。
              实习期一般是专指尚未毕业的学生到用人单位进行的社会实践活动。根据我国有关法律规定，学生在用人单位实习期间，与用人单位还不是劳动关系，因此，二者之间问题的解决依据尚不能援引《劳动合同法》。"
  
  utter_就业指导/重新签约:
    - text: "一般来说，协议一旦签订，双方必须认真履行，只有以下特殊原因可申请重新签约：
             （1）升学深造；
             （2）出国；
             （3）学校认为可以违约的情形。
               申请重新签约的程序：
             （1）与用人单位办理解除协议的手续，取得用人单位及其主管部门同意解除协议的书面意见；
             （2）向学院提出申请报告，学院经过实质审查后准复；
             （3）学院批准后，报学校就业指导中心审核；
             （4）向学校就业指导中心出具新接收单位的接收函并交回原已签署的协议书；
             （5）学校就业指导中心负责人签署批准意见；
             （6）领取新的协议书，办理新的签约手续。"
  
  utter_就业指导/什么是无效协议:
    - text: "无效协议是指因欠缺就业协议的有效要件或违反签订就业协议的原则从而不发生法律效力的协议。凡属以下情况之一者，均为无效协议：
              （1）毕业生本人签订的协议；
              （2）不符合国家就业政策、就业规定或就业范围的协议；
              （3）采取欺诈、隐瞒、作假等手段签订的协议；
              （4）未经用人单位及其主管部门签署意见并加盖公章的协议；
              （5）其他违反法律法规的协议。"
  
  utter_就业指导/协议书损坏或遗失:
    - text: "我校毕业生统一使用由广东省教育厅就业中心印制的《普通高校毕业生、毕业研究生就业协议书》（以下简称《协议书》），每位毕业生只能拥有一套（一式三份）。若毕业生本人不慎将《协议书》损坏可凭损坏的原件到学校就业中心换取；若遗失则需本人提出书面申请，经所在学院签署意见同意后，由就业中心补发。"
  
  utter_就业指导/协议书中权利和义务:
    - text: "毕业生的权利和义务有：
              （1）可在规定的范围内通过与用人单位的双向选择，自主选择自己的就业单位；
              （2）有权了解用人单位的各种情况（涉及国家机密的除外）和自己将获得的待遇；
              （3）如实向用人单位介绍自己的基本情况，在校表现和学习成绩。
                用人单位的权利和义务：
              （1）可通过与高校学生的双向选择，自主录用高校毕业生；
              （2）有权了解学生包括身心状况在内的基本情况、在校表现和学习成绩；
              （3）制定高校毕业生用人计划，及时办理需求信息登记手续；
              （4）通过供需见面、双向选择活动，如实向学生介绍本单位情况，包括单位基本情况、岗位要求、基本待遇等。"

