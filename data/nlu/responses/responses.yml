version: "2.0"
responses:

  utter_教学教务/加位:
    - text: "学生若需申请加位，请在选课期间将加位申请向开课学院教学秘书邮箱反映，如果可以增加课容量，秘书会在系统中增加，课容量释放后，学生按照正常选课的规则在系统中选课即可。校内MOOC要增加学位，学生可透过已公布的各学院教学秘书的邮箱向开课学院申请增加位；如果是公选课，建议学生优先考虑选课不满的MOOC；校外MOOC请咨询教务部mooc办车老师442469154@qq.com。"

  utter_教学教务/预选课:
    - text: "本学期选课预选阶段已有选课结果的课程维持，预选阶段的选课可以在确认阶段退课。"

  utter_教学教务/切换选课校区:
    - text: "进入系统后，选课页面右侧栏点击人像图标（弹出的侧边栏中点击切换校区按钮）。"

  utter_教学教务/登录选课系统:
    - text: "[点击进入本科生选课系统](http://bkxk.szu.edu.cn/xsxkapp/sys/xsxkapp/*default/index.do)\n
    [点击进入研究生选课系统](http://ehall.szu.edu.cn/yjsxkapp/sys/xsxkapp/*default/index.do)\n
    温馨提示：\n
    1. 登录的用户名为学号，登录密码为深大统一身份认证的密码，初始密码为身份证后八位。\n
    2. 如果忘记了密码，请您前往ehall.szu.edu.cn，点击“登录”，在登录页上有“找回密码”的功能，找回密码后就可以登录选课系统了。 \n
    如果以上方式还无法解决问题，请前往ehall.szu.edu.cn，点击“登录”，点击“不知道密码？请点击《使用说明》”需求帮助。"

  utter_教学教务/网上补交学分费:
    - text: "路径：深大内部网/办事大厅/缴学杂费 1、选择缴费学期号，确认缴费信息；2、生成缴费通知书单。注意：缴费通知书号是缴费的唯一凭证，以下的两种缴费方式都必须用到缴费通知书号： 网银：学生须开通网银才能缴费，目前已支持20多家银行网银，把缴费通知书号输入到指定位置。 柜台：学生凭缴费通知书单可到中国、工商、平安、建设、招商银行的任意一个营业网点缴费。 计划财务部联系电话：26536167"

  utter_教学教务/不能进入选课系统:
    - text: "登录时，如果系统提示“抱歉，未评教、欠费、休学无法选课！”，那么您将无法进入选课系统。对于可能的问题解决方法如下： \n
    1. 未评教：根据学校的要求，评教是选课的前提条件。请先前往ehall.szu.edu.cn，登录后进行教学评测，完成评测1小时后，您就可以登录选课了。 \n
    2. 欠费：请先结清费用，1小时后系统将会同步。\n
    3. 休学：请咨询联系教务处，或前往学籍大厅咨询办理。"

  utter_教学教务/缴学杂费:
    - text: "[点击查看应缴款项](https://cwxssf.szu.edu.cn/wsyh)"

  utter_教学教务/其他:
    - text: "暂时不能回答该教学教务问题。"

  utter_后勤服务/火车票优惠_资质绑定:
    - text: "资质绑定是指学生出具自己的学生证、身份证、优惠卡，学生在车站自助售取票机或车站窗口办理的一次学生身份核验，以核实学生身份的真实性和购票优惠资格的有效性（包括是否在读）。每学年的10月1日至下学年的9月30日为一个优惠年度，一个优惠年度内，学生只能购买4次学生优惠票，每个优惠年度内必须进行一次资质绑定（以证明仍然在读），之后才能享受电子客票服务（刷身份证进出站）。"

  utter_后勤服务/火车票优惠_补齐公章:
    - text: "同学可先翻阅学生证查看是否需要补齐公章。如在“注册栏”页面缺少“注册章”，同学需要前往学院院办补盖；如在学生证信息页（有照片的页面）与学生票信息页（写明乘车区间信息页面）缺少“深圳大学公章”，粤海校区的同学可前往学生事务服务中心3号窗口补办，丽湖校区的同学可前往综合服务大厅2号窗口补办。"

  utter_后勤服务/火车票优惠_如何绑定学生资质:
    - text: "仍有资质绑定需要的同学可自行进行。资质绑定有三种方式：（1）学生未绑定资质前可以先在网上购票，但乘车前需到车站自助售取票机或车站窗口换票（读取身份证、优惠卡信息换票成功后自动完成优惠资质绑定，“取报销凭证”服务位于自动售票机左下方窗口链接）；注意：换票是指打印出报销凭证，学生打印报销凭证的目的是让先买票的学生能绑定资质，然后刷身份证进出站。）（2）学生提前到车站进行资质绑定，之后再网上购票（备注：“学生优惠资质绑定”服务位于自动售票机右上方窗口链接）。（3）学生直接到车站窗口或自动售票机购票（购票时完成优惠资质绑定）。"

  utter_后勤服务/火车票优惠_学生证充磁:
    - text: "在每一优惠年度结束后，系统会自动将优惠购票次数更新为“4”，学生即可凭此购买4次学生优惠票。若同学需要确认剩余优惠次数，粤海校区的同学可前往学生事务服务中心3号窗口查询，丽湖校区的同学可前往综合服务大厅2号窗口查询。"

  utter_后勤服务/火车票优惠_身份证未核验:
    - text: "学生电子客票使用方式：（1）在一个优惠年度内（本年度10月1日至下年度9月30日），学生未绑定资质（核验），先在网上订票，乘车前必须先到车自动售/取票机（或站售票窗口）换票后，才能使用电子客票（刷身份证进站）进站乘车！（2）在一个优惠年度内（本年度10月1日至下年度9月30日），学生已在订票前到车站进行了绑定资质（核验），再去网上购票，可凭身份证直接进出站！"

  utter_后勤服务/火车票优惠_取车票:
    - text: "电子客票在车站自助售取票机上取票时点“互联网取票”通常只打印出来一张白色的信息单，不会出纸质车票，而点“取报销凭证”会直接打印出车票。学生在每学年第一次乘车时，必须换票。"

  utter_后勤服务/火车票优惠_无法取票或绑定资质:
    - text: "据铁路客票实名制要求和统一规范，优惠卡内必须录入正确的个人信息（姓名、身份证号码、优惠区间等）。注意：区间必须是正确的站点名称！请带上学生证找到相关老师方可完成绑定（核验）和换票；需补办火车票优惠卡的学生凭学生证于12月3日--12月30日工作日内上午9:00—11:00、下午2：00—5：00，上述时间到指定地点办理（粤海校区：学生事务服务中心3号窗口，丽湖校区：综合服务大厅2号窗口）。"

  utter_后勤服务/火车票优惠_查询学生资质绑定:
    - text: "学生在车站绑定资质后，可以登陆“铁路12306”APP或铁路12306官方网站查询个人资质信息。"

  utter_后勤服务/谁可以使用心理咨询:
    - text: "深圳大学在读本科生和研究生。"

  utter_后勤服务/心理咨询方式:
    - text: "包括面对面咨询和线上QQ咨询两种形式，每次50分钟。原则上每位同学每学期至多可在中心接受 8 次咨询会谈。此外，我校与校外专业心理咨询机构合作，面向我校学生开通24小时心理咨询热线服务。咨询范围（包括但不限于以下问题）：情绪困扰、人际交往、亲子关系、学业压力、职业规划、恋爱/性困惑、成瘾问题和自我成长等。"

  utter_后勤服务/心理咨询隐私保护:
    - text: "根据中国心理学会临床与咨询心理学工作伦理守则，心理咨询要严格遵守保密原则，未经来访者同意咨询师不得透露任何相关信息。但当同学或他人人身安全受到威胁，或应法律要求，咨询师才会酌情突破保密原则，以保障同学及他人的人身安全。心理中心严格遵守保密原则，来访者在咨询过程中所叙述的经历,体验,未经其本人同意,咨询师不得公布或传播这些信息。除非，当同学或他人身体安全受到威胁，心理咨询师才会视情况突破保密原则，以保障同学及他人的人身安全。"

  utter_后勤服务/心理咨询作用:
    - text: "心理咨询的服务对象是在学习、人际、情感等日常生活方面遇到困扰的正常群体。任何人在生活中遇到困惑、想要自我成长的时候都可以借助心理咨询的力量。心理咨询的优势在于会有一个专业的陪伴者跟你沟通、交流，共同成长。心理咨询并非精神障碍诊断与治疗，如涉及心理障碍或精神疾病，则需要专科就医，及时寻求医疗帮助。"

  utter_后勤服务/心理咨询地址:
    - text: "粤海校区：海滨游泳馆2-3楼、石头坞2楼
             丽湖校区：体育馆116-125"

  utter_后勤服务/心理咨询预约方式:
    - text: "校内心理咨询的预约方式：1）电话预约：26958879/26978022（粤海校区）、86930343（丽湖校区） 2）公众号预约：SZU心理健康教育与咨询中心-心理服务-预约咨询
             24小时心理咨询热线：拨打400-098-0708，转9，告知学校+学号，和咨询师进行沟通。"

  utter_后勤服务/其他:
    - text: "暂时不能回答该问题。"

  utter_图书馆服务/推荐购买:
    - text: "荐购方法如下：
              登录“我的图书馆”；
              在顶部导航栏点击“读者荐购”；
              按需选择“荐购文献类型”；
              填写所荐图书的“书名”、“作者”、“ISBN或ISSN号”、“出版社”等相关信息以及该书的电商网址（如有）；
              填写荐购人的联系信息、电话、邮箱以方便联系；
              荐购图书到馆后会电话或短信、邮箱通知到馆取阅。
              不符合入藏政策的书不予购买，并告知原因。"

  utter_图书馆服务/预约图书:
    - text: "预约方法如下
            登录OPAC系统；
            检索自己需要的图书；
            点击图书题名，查看图书书目的详细信息；
            点击“我要预约”，按要求填写预约请求单即可。
            预约成功后，馆员会在该图书归还到馆后通知读者在规定时间内到借还书处领取。
            每人限预约2册。点击此处，查看预约规则。"

  utter_图书馆服务/图书续借:
    - text: "本馆规定只对研究生和教师开放续借功能，未逾期图书方可进行续借，续期为30天；本科生不可以续借。续借方法如下
            在本馆网站续借
                登录“我的图书馆”；
                点击“当前借阅情况和续借”；
                选中需续借图书对应的复选框，点击下方“续借”按钮即可。
                点击此处，查看续借规则。
            微信公众号（“深圳大学图书馆”） > 我的图书馆 > 当前借阅情况，点击“续借”即可（仅符合续借规则的图书附有链接）。
            工作人员帮助
            　　在总服务台借还书处请工作人员帮忙完成图书续借。"

  utter_图书馆服务/预借图书:
    - text: "预借方法如下
            登录OPAC系统；
            检索自己需要的图书；
            点击图书题名，查看图书书目的详细信息；
            点击“我要预借”，按要求填写预借请求单即可。
            馆员受理后（3个工作日内），您将收到邮件通知。
            请根据通知到图书馆取书，超时回库。"

  utter_图书馆服务/借书遗失或污损:
    - text: "请立即到图书馆总服务台借还书处办理赔偿手续。遗失图书须尽快办理手续，以免造成逾期未还罚款。"

  utter_图书馆服务/查询借阅记录:
    - text: "查询方法如下
            方法一
                登录“我的图书馆”；
                点击“当前借阅情况和续借”或“我的借书历史”即可查询。
            方法二
            　　微信公众号（“深圳大学图书馆”） > 我的图书馆 > 当前借阅情况，可查询当前借阅情况。
            方法三
            　　如有疑问，可到总服务台借还书处找老师查询；或致电北馆（26532182）、南馆（26534902）咨询老师帮助查询。"

  utter_图书馆服务/借不到书:
    - text: "方法如下
            方法一
            　　建议到样本书室去阅览该书，需要的内容可复印。
            方法二
                登录OPAC系统；
                检索自己需要的图书；
                点击“相关资源”中的绿色箭头；
                即可使用电子图书。
            方法三
            　　利用方正、超星、读秀等电子图书。关于电子图书的具体使用可致电26537002咨询参考咨询部（南馆二楼208室）。"

  utter_图书馆服务/借书后出门报警:
    - text: "配合门卫值班保安查询这本书是否已借成功，并在总服务台借还书处找老师进行处理。"

  utter_图书馆服务/借书逾期:
    - text: "逾期的图书投入还书箱，经馆员做还书处理后，读者证的图书馆功能会暂被冻结，直到结清滞期费，请尽量不要将逾期图书投入还书箱。"

  utter_图书馆服务/毕业后能否使用图书馆:
    - text: "毕业后可以办理校友卡，凭校友卡在门卫处登记。经允许后，可进入图书馆。
            需刷校园卡进入的阅览室，请校友向值班人员提出申请，经同意后进入。
            校友可使用休闲座位。图书馆阅览室内有编号的座位采用计算机座位管理系统进行选座。因校友卡不能选座，所以请校友使用阅览室内外未编号的休闲座位。如因占用阅览室内的编号座位而发生冲突，请校友把座位礼让给选座的读者。
            校友可在图书馆内使用电子资源，请联系图书馆参考咨询部（南馆二楼208室，26537002，校内分机拨打87002）。
            本馆暂不向校友提供借书、借刊等外借服务，敬请谅解。
            如有疑问，请向总服务台咨询。"

  utter_图书馆服务/校外人员借书:
    - text: "因不对校外人员办证，所以校外人员无法借书。"

  utter_图书馆服务/电子存包柜脱机:
    - text: "联系门卫或运维人员。联系方式如下
            运行维护：26733032
            北馆门卫：26536282
            南馆门卫：26534069"

  utter_图书馆服务/如何使用自助借书机:
    - text: "校园卡开通借书功能后才能使用。借书过程只需读卡、验证、放书等步骤即可轻松完成。如有疑问，请咨询总服务台老师。"

  utter_图书馆服务/自助借书机能否还书:
    - text: "不能，还书请到总服务台借还书处找老师处理，或投入借还书处侧面的还书箱里由老师来处理还书。"

  utter_图书馆服务/办展览手续:
    - text: "欢迎校内各单位或学生团体在图书馆举办展览活动。
            如需借用图书馆场地举办展览，应先准备正式公函，写明展览的具体信息（包括举办主体、展览名称、展览时间、展览地点等）；凭公函到图书馆办理审批程序（需经学校批准的展览，应先到学校有关部门办理审批程序）。联系方式如下
            电话：0755-26534486（校内分机：84486）
            传真：0755-26534486
            Email：library_pr@szu.edu.cn"

  utter_图书馆服务/挂条幅或张贴广告手续:
    - text: "如需在图书馆外悬挂横幅，请事先准备好公函，并得到校宣传部的批准。凭宣传部的指示到图书馆办理审批手续。"

  utter_图书馆服务/申请勤工助学:
    - text: "相关事项如下
            先在学校勤工助学网上填报个人信息。
            每学期初与寒暑假前可以留意校公文通和图书馆主页上发布的招聘公告。
            优先录用家庭经济困难学生。
            参见：图书馆勤工助学岗位招聘指南"

  utter_图书馆服务/其他:
    - text: "暂时不能回答该图书馆相关问题。"

  utter_就业指导/申请回收就业协议书:
    - text: " 1、毕业生在就业中心网站（http://job.szu.edu.cn）, 点击“三方协议申领”按要求填写相关信息登记申领《就业协议书》；
              2、本人凭校园卡或身份证等证明在就业中心窗口领取《就业协议书》；
              3、毕业生填写乙方信息后交给用人单位填写相关信息；
              4、毕业生与用人单位签约后，将协议书送至学院加盖学院公章和就业中心业务专用章；
              5、将《就业协议书》的第二联鉴证登记单位联交回就业中心窗口登记回收。"

  utter_就业指导/修改资源信息:
    - text: "毕业生确认生源地信息时发现资源信息有误，在就业中心窗口填写修改信息登记表，并附上相关证明（生源地有误提交户口本原件及复印件、身份证号或姓名有误提交身份证及复印件，复印件上需本人亲笔签名）。"

  utter_就业指导/补办或申领《就业报到证》:
    - text: "分遗失补办和第一次申领2种情况：
            1、遗失补办的
              毕业生领取就业报到证后遗失的，本人携带校园卡或身份证等有效证件前往窗口申请补办。在报到期限内的可申请补办就业报到证，超过报到期限的则申请补办派遣证明。
            2、第一次申领的
              延期毕业（指未能在8月31日前按期毕业）的学生取得毕业证书后，可在毕业证书签发日起三个月内，凭毕业证书向学校就业指导中心申请派遣，有接收函的派往接收函所列接收单位，没有接收函的派往生源地毕业生接收机构。"

  utter_就业指导/申请改派:
    - text: "省就业中心签发报到证后，毕业生因更换接收单位（跨地市）需要改派的，向学校就业中心递交改派申请材料（详见下表），学校将按照省就业中心关于受理改派的有关规定，于每月最后一周向省就业中心提交申请，如获批改派，新的报到证将于次月发放。
            同一地市范围内调整接收单位的不需要向学校申请改派。
            改派所需材料清单如下表：
             
            须提交的改派申请材料清单&持新单位接收函申请改派所需材料：

            1.本人签名的改派申请书；2.原接收单位出具的同意改派公函；3.原报到证（蓝白两联）原件；4.新接收单位的接收函

            申请改派回生源地就业所需材料：

            1.本人签名的改派申请书；2.原接收单位出具的同意改派公函；3.原报到证（蓝白两联）原件
            "

  utter_就业指导/补办或申领《就业推荐表》:
    - text: "分补办和第一次申领2种情况：
            1、丢失《就业推荐表》后申请补办
              由学生本人填写书面申请表申请补办。
            2、第一次申领（因学院漏报资源信息以至未发给学生的）
              学生填写书面申请表；
              学生联系学院负责就业的辅导员登录就业中心网站中资源信息系统进行登记上报；
              学院在申请登记表上签署意见并加盖学院公章；
              学生本人凭学院盖章后的申请登记表申请办理；
              就业中心审核后，予以办理。"

  utter_就业指导/怎么办理社会保险:
    - text: "高校毕业生一定要关心自己社会保险关系的建立、转移和接续。大学生毕业后就业，有用人单位的，其所在用人单位应按规定为其办理参保缴费手续，建立社会保险关系；灵活就业的，本人应到当地社会保险经办机构办理参保缴费手续。用人单位和个人应按规定按时足额缴纳社会保险费。与单位解除劳动合同关系后，要按当地政府的规定，到社会保险经办机构办理社会保险关系的中断或转出等事宜。毕业生在与新单位重新确立劳动合同关系后，社会保险经办机构应为毕业生办理社会保险关系的转移和接续手续。"

  utter_就业指导/什么是社会保险:
    - text: "社会保险是指国家通过立法强制实行的，对劳动者因年老、工伤、疾病、生育、残废、失业、死亡等原因丧失劳动能力或暂时失去工作时，给予劳动者本人或供养直系亲属物质帮助的一种社会保障制度。
             社会保险包括：养老保险、失业保险、医疗保险、工伤保险和生育保险。"

  utter_就业指导/怎么签三方协议:
    - text: "三方协议在“广东大学生就业创业”小程序中“电子就业协议”的选项进入后，如实填写需填报的信息，提交后交由学校审核。完成后需打印出pdf格式的三方协议，到公司盖章，将盖好章的纸质三方协议拍照并在此小程序入口中再次提交，等待审核，审核通过后即签约成功。另，同学可关注“深大就业”公众号，以了解更多毕业就业事宜。"
  
  utter_就业指导/申请毕业生就业补贴:
    - text: "根据公文通《关于受理2021届城乡困难家庭毕业生、残疾毕业生、已获得国家助学贷款毕业生求职补贴申请的通知》，申请人先登录“广东政务服务网深圳市”实名注册账号（网址：https://www.gdzwfw.gov.cn/），再登录业务系统（网址：https://hrsspub.sz.gov.cn/ggjyfw/）提出补贴申请。详细信息可查看公文通。"
  
  utter_就业指导/什么是生源地:
    - text: "生源地是指毕业生高考前常住户口所在地，具体到市一级。例如：广东省深圳市。入学后家庭常住户口发生变化的，应以新户口所在地为生源地。"

  utter_就业指导/什么是试用期、见习期和实习期:
    - text: "试用期又称适应期或考察期，根据2008年1月1日起施行的《劳动合同发》第十九条规定：“劳动合同期限三个月以上不满一年的，试用期不得超过一个月；劳动合同期限一年以上不满三年的，试用期不得超过二个月；三年以上固定期限和无固定期限的劳动合同，试用期不得超过六个月”。
              见习期与在法律上明确规定的“试用期”不同，它并不是一个法律层面的概念。见习期一般是指行政、事业单位在人事制度的框架下对应届毕业生进行业务适应及考核的一种制度。
              实习期一般是专指尚未毕业的学生到用人单位进行的社会实践活动。根据我国有关法律规定，学生在用人单位实习期间，与用人单位还不是劳动关系，因此，二者之间问题的解决依据尚不能援引《劳动合同法》。"
  
  utter_就业指导/重新签约:
    - text: "一般来说，协议一旦签订，双方必须认真履行，只有以下特殊原因可申请重新签约：
             （1）升学深造；
             （2）出国；
             （3）学校认为可以违约的情形。
               申请重新签约的程序：
             （1）与用人单位办理解除协议的手续，取得用人单位及其主管部门同意解除协议的书面意见；
             （2）向学院提出申请报告，学院经过实质审查后准复；
             （3）学院批准后，报学校就业指导中心审核；
             （4）向学校就业指导中心出具新接收单位的接收函并交回原已签署的协议书；
             （5）学校就业指导中心负责人签署批准意见；
             （6）领取新的协议书，办理新的签约手续。"
  
  utter_就业指导/什么是无效协议:
    - text: "无效协议是指因欠缺就业协议的有效要件或违反签订就业协议的原则从而不发生法律效力的协议。凡属以下情况之一者，均为无效协议：
              （1）毕业生本人签订的协议；
              （2）不符合国家就业政策、就业规定或就业范围的协议；
              （3）采取欺诈、隐瞒、作假等手段签订的协议；
              （4）未经用人单位及其主管部门签署意见并加盖公章的协议；
              （5）其他违反法律法规的协议。"
  
  utter_就业指导/协议书损坏或遗失:
    - text: "我校毕业生统一使用由广东省教育厅就业中心印制的《普通高校毕业生、毕业研究生就业协议书》（以下简称《协议书》），每位毕业生只能拥有一套（一式三份）。若毕业生本人不慎将《协议书》损坏可凭损坏的原件到学校就业中心换取；若遗失则需本人提出书面申请，经所在学院签署意见同意后，由就业中心补发。"
  
  utter_就业指导/协议书中权利和义务:
    - text: "毕业生的权利和义务有：
              （1）可在规定的范围内通过与用人单位的双向选择，自主选择自己的就业单位；
              （2）有权了解用人单位的各种情况（涉及国家机密的除外）和自己将获得的待遇；
              （3）如实向用人单位介绍自己的基本情况，在校表现和学习成绩。
                用人单位的权利和义务：
              （1）可通过与高校学生的双向选择，自主录用高校毕业生；
              （2）有权了解学生包括身心状况在内的基本情况、在校表现和学习成绩；
              （3）制定高校毕业生用人计划，及时办理需求信息登记手续；
              （4）通过供需见面、双向选择活动，如实向学生介绍本单位情况，包括单位基本情况、岗位要求、基本待遇等。"

  utter_就业指导/其他:
    - text: "暂时不能回答该就业相关问题。"

  utter_校园卡/修改校园卡信息:
    - text: "校园卡是实名制卡，其帐户信息与持卡人是唯一对应的，其使用记录及状态也都是真实交易的记录，通过服务平台，可以显示校园卡的这些基本信息，但无法修改。"

  utter_校园卡/交易流水时限:
    - text: "通过服务平台，用户可以查询最近12个月以内的校园卡交易流水。"

  utter_校园卡/校园卡丢失:
    - text: "登录[校园卡服务平台](https://card.szu.edu.cn/)，可点击服务平台首页“校园卡失卡招领通知”（首页中部小喇叭图标处和右侧快速通道处均可），查看失卡招领信息。如失卡信息列表中有您的校园卡，请按照失卡招领公告的方式认领。"

  utter_校园卡/多久恢复供电和网络:
    - text: "用户通过服务平台缴纳电费和网费，划账和恢复都是业务系统实时自动操作的，具体时间根据各个业务系统的处理机制决定，理论上缴纳费用后，供电和网络在当天应可恢复。"

  utter_校园卡/电费缴费指南:
    - text: "方式一、圈存机\n
            1、把校园卡放置读卡槽内，点击购买电费。\n
            2、输入消费密码→点击确定→进入选择校区界面，确认信息无误→确定→充值成功。取走校园卡，等待送电（半个小时左右）。\n
            方式二、内部网首页→校园卡→电费缴费（电子服务平台：https://card.szu.edu.cn/）\n
            用户登录后，在首页选择电费的项目，输入缴费信息，勾选我已阅读并同意缴费服务条款，点击立即缴费。  \n
            方式三 、中国银行手机APP\n
            打开APP→生活→生活缴费→校园卡→深圳大学→校园卡、电费、网费\n
            （温馨提示：以上三个途径在22点以后进行系统结算，期间无法使用！）\n
            方式四、微信校园卡充值（提供24小时服务）\n
            小程序微信校园码→我的校园卡→服务大厅→进入系统→绑定房间（首次绑定即可）→充值及查询\n
            如果已充值成功，电费未到账。请联系：26537164（粤海沧海校区）86930291（丽湖校区）\n"

  utter_校园卡/校园卡充值指南:
    - text: "校园卡常用充值途径：\n
            一、通过微信充值：关注微信公众号“深圳大学信息中心”→校园卡→校园卡业务→统一身份认证（新开卡用户隔天才能登陆生效）：输入校园卡号和密码（默认密码是身份证号码后8位）→充值。\n
            二、通过支付宝平台（支付宝APP）转账充值：进入支付宝首页（或者支付宝APP）→全部→校园一卡通→新卡充值→选择学校（深圳大学）→输入姓名→校园卡号→输入金额→同意协议并充值。\n
            三、圈存机充值：把卡放入圈存机卡槽→校园卡自助充值→输入金额、校园卡查询密码→充值成功。\n
            四、通过中国银行手机APP转账充值：生活→生活缴费→校园卡→深圳大学→校园卡、电费、网费→首次使用建议先绑定后再使用。\n
            五、深圳大学主页：网上服务→校园卡→转账充值；（充值需要输入校园卡查询密码）\n
            温馨提示：\n
            1、除圈存机以外的充值方式，都需要再到补助机上贴卡，将充值金额写入饭卡。\n
            2、采用电子服务平台转账充值、圈存机充值，需要事先柜台绑定中国银行卡。\n"

  utter_校园卡/体育经费说明:
    - text: "一、发放对象\n
            在职教工、离退休教工；计划内的本科生/研究生/博士生、博士后；\n
            二、经费额度\n
            在职教工：400元/年\n
            离退休教工：400元/年\n
            毕业生：150元/半年（1月1日- 7月31日）\n
            新 生：150元/半年（9月1日-12月31日）\n
            其他的本科生、研究生、博士生：300元/年\n
            三、发放时间\n
            每年1月1日统一发放，中途入校的人员单独发放（不足半年的按半年计，超过半年的按一年计）。\n
            四、清零时间\n
            每年12月31日统一将当年所补助的体育专项经费余额清零。\n
            （毕业生于每年8月1日清零）\n"

  utter_校园卡/自助挂失及解挂:
    - text: "关注微信公众号“深圳大学信息中心”→校园卡→校园卡业务→统一身份认证：输入校园卡号和密码（默认密码是身份证号码后8位）→挂失/解挂（自助）。"

  utter_校园卡/领取微信校园卡:
    - text: "[点击领取微信校园卡](https://weixiao.qq.com/apps/public/wxwork-cards/index.html?school_code=4144010590)"

  utter_校园卡/其他:
    - text: "暂时不能回答该校园卡相关问题。"