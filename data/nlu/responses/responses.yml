  utter_校园卡/校园卡充值指南:
    - text: "校园卡常用充值途径：\n
            一、通过微信充值：关注微信公众号“深圳大学信息中心”→校园卡→校园卡业务→统一身份认证（新开卡用户隔天才能登陆生效）：输入校园卡号和密码（默认密码是身份证号码后8位）→充值。\n
            二、通过支付宝平台（支付宝APP）转账充值：进入支付宝首页（或者支付宝APP）→全部→校园一卡通→新卡充值→选择学校（深圳大学）→输入姓名→校园卡号→输入金额→同意协议并充值。\n
            三、圈存机充值：把卡放入圈存机卡槽→校园卡自助充值→输入金额、校园卡查询密码→充值成功。\n
            四、通过中国银行手机APP转账充值：生活→生活缴费→校园卡→深圳大学→校园卡、电费、网费→首次使用建议先绑定后再使用。\n
            五、深圳大学主页：网上服务→校园卡→转账充值；（充值需要输入校园卡查询密码）\n
            温馨提示：\n
            1、除圈存机以外的充值方式，都需要再到补助机上贴卡，将充值金额写入饭卡。\n
            2、采用电子服务平台转账充值、圈存机充值，需要事先柜台绑定中国银行卡。\n"

  utter_校园卡/体育经费说明:
    - text: "一、发放对象\n
            在职教工、离退休教工；计划内的本科生/研究生/博士生、博士后；\n
            二、经费额度\n
            在职教工：400元/年\n
            离退休教工：400元/年\n
            毕业生：150元/半年（1月1日- 7月31日）\n
            新 生：150元/半年（9月1日-12月31日）\n
            其他的本科生、研究生、博士生：300元/年\n
            三、发放时间\n
            每年1月1日统一发放，中途入校的人员单独发放（不足半年的按半年计，超过半年的按一年计）。\n
            四、清零时间\n
            每年12月31日统一将当年所补助的体育专项经费余额清零。\n
            （毕业生于每年8月1日清零）\n"

