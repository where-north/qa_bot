version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- bye
- canthelp
- chitchat:
    use_entities: []
- deny
- explain
- feedback
- greet
- human_handoff
- nlu_fallback
- out_of_scope
- react_negative
- react_positive
- suggestion # 未有数据
#- restart
- thank
- trigger_response_selector:
    use_entities: []
#- 再问一次
- 图书馆服务
- 就业指导
- 心理咨询
- 查询天气
- 火车票优惠
- 联系方式
- 选课问题
- 校园卡
entities:
- department
- full_name
- location

slots:
  retrieval_intent:
    type: any
    influence_conversation: false
  feedback_value:
    type: categorical
    influence_conversation: false
    values:
    - positive
    - negative
  suggestion:
    type: any
    influence_conversation: false
  shown_privacy:
    type: any
    influence_conversation: false
  department:
    type: any
    initial_value: 未知部门
    influence_conversation: false
  full_name:
    type: any
    initial_value: 未指定具体老师
    influence_conversation: false
  location:
    type: text
    initial_value: null
    influence_conversation: false

