version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- bye
- canthelp
- chitchat:
    use_entities: []
- deny
- greet
- human_handoff
- nlu_fallback
- out_of_scope
- react_negative
- react_positive
- thank
- trigger_response_selector:
    use_entities: []
- 图书馆服务
- 就业指导
- 后勤服务
- 宿舍服务
- 查询天气
- 教学教务
- 学生证件
- 校医院
- 校园网服务
- 本科生招生
- 研究生招生
- 迎新服务
- 常用联系方式
- 奖助学金
- 补考缓考
- 选课事宜
- 专业修读
- community_qa
- document_qa
entities:
- department
- location

slots:
  retrieval_intent:
    type: any
    influence_conversation: false
  shown_privacy:
    type: any
    influence_conversation: false
  department:
    type: any
    initial_value: null
    influence_conversation: false
  location:
    type: text
    initial_value: null
    influence_conversation: false
  user_query:
    type: text
    influence_conversation: false
  CQA_has_started:
    type: bool
    initial_value: false
    influence_conversation: true
  DQA_has_started:
    type: bool
    initial_value: false
    influence_conversation: true

responses:
  utter_weather_exception:
  - text: <div class='msg-text'>非常抱歉，未查询到该城市的天气状况</div>
  utter_contact_human:
  - text: <div class='msg-text'>暂时还没有人工服务哦~</div>
  utter_greet:
  - text: <div class='msg-text'>您好！请问有什么可以帮到您？</div>
  utter_anything_else:
  - text: <div class='msg-text'>还有什么我可以帮你的吗？</div>
  utter_bye:
  - text: <div class='msg-text'>拜拜!</div>
  - text: <div class='msg-text'>Bye!</div>
  - text: <div class='msg-text'>再见</div>
  - text: <div class='msg-text'>再见，很高兴与您交谈！</div>
  - text: <div class='msg-text'>Bye bye!</div>
  utter_canthelp:
  - text: <div class='msg-text'>很抱歉没能帮到你。</div>
  utter_stilldontunderstand:
  - text: <div class='msg-text'>我还是不太明白，很抱歉没能帮到你。</div>
  utter_default:
  - text: <div class='msg-text'>对不起，我没听懂🤷。你可以再具体点吗？</div>
  - text: <div class='msg-text'>没看懂，能具体点吗？</div>
  - text: <div class='msg-text'>对不起，我没听懂你的意思。可以再具体点吗？</div>
  - text: <div class='msg-text'>我不太明白，你可以再具体点吗？</div>
  utter_greet_noname:
  - text: <div class='msg-text'>嗨!</div>
  - text: <div class='msg-text'>你好!</div>
  - text: <div class='msg-text'>嘿!</div>
  utter_inform_privacypolicy:
  - text: <div class='msg-text'>与我聊天即表示您同意我们的<a class='response-inner-text-a' href='https://rasa.com/privacy-policy/' target='_blank'>隐私政策</a>。</div>
  utter_nohelp:
  - text: <div class='msg-text'>目前我能做的就是这些。如果您对我应该学习的内容有任何建议，请告诉我！</div>
  utter_noworries:
  - text: <div class='msg-text'>别客气！</div>
  - text: <div class='msg-text'>我很乐意提供帮助。</div>
  utter_react_negative:
  - text: <div class='msg-text'>😕</div>
  - text: <div class='msg-text'>😞</div>
  - text: <div class='msg-text'>😥</div>
  - text: <div class='msg-text'>😢</div>
  utter_react_positive:
  - text: <div class='msg-text'>😄</div>
  - text: <div class='msg-text'>😊</div>
  - text: <div class='msg-text'>👏</div>
  - text: <div class='msg-text'>😍</div>
  utter_thumbsup:
  - text: <div class='msg-text'>好的</div>
  utter_what_help:
  - text: <div class='msg-text'>好的，我有什么可以帮你的？</div>
  utter_ask_rephrase:
  - text: <div class='msg-text'>我不太明白，你可以描述得更具体点吗？</div>
actions:
- action_trigger_response_selector
- action_default_ask_affirmation
- action_default_fallback
- action_greet_user
- action_community_qa
- action_document_qa
