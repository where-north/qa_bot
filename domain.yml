- 专业修读
- community_qa
- document_qa
entities:
- department
- location

slots:
  retrieval_intent:
    type: any
    influence_conversation: false
  shown_privacy:
    type: any
    influence_conversation: false
  department:
    type: any
    initial_value: null
    influence_conversation: false
  location:
    type: text
    initial_value: null
    influence_conversation: false
  user_query:
    type: text
    influence_conversation: false
  CQA_has_started:
    type: bool
    initial_value: false
    influence_conversation: true
  DQA_has_started:
    type: bool
    initial_value: false
    influence_conversation: true

