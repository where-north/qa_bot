version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- bye
- canthelp
- chitchat:
    use_entities: []
- deny
- greet
- human_handoff
- nlu_fallback
- out_of_scope
- react_negative
- react_positive
- thank
- trigger_response_selector:
    use_entities: []
- 图书馆服务
- 就业指导
- 后勤服务
- 宿舍服务
- 查询天气
